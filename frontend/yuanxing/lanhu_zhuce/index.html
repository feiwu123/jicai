<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./common.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="page flex-col">
      <div class="block_1 flex-col">
        <div class="box_1 flex-col">
          <span class="text_1">创建账号</span>
          <span class="text_2">加入我们，开启您的全新旅程</span>
          <span class="text_3">用户名</span>
          <div class="text-wrapper_1 flex-col">
            <span class="text_4">请设置您的用户名</span>
          </div>
          <span class="text_5">电子邮箱</span>
          <div class="text-wrapper_2 flex-col">
            <span class="text_6">example&#64;mail.com</span>
          </div>
          <span class="text_7">密码</span>
          <div class="text-wrapper_3 flex-col">
            <span class="text_8">请设置&nbsp;6&nbsp;位以上密码</span>
          </div>
          <span class="text_9">确认密码</span>
          <div class="text-wrapper_4 flex-col">
            <span class="text_10">请再次输入密码</span>
          </div>
          <div class="text-wrapper_5 flex-col">
            <span class="text_11">立即注册</span>
          </div>
          <div class="text-wrapper_6 flex-row justify-between">
            <span class="text_12">已有账号？</span>
            <span class="text_13">返回登录</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

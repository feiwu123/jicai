<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 批采系统</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
        margin: 0;
        background: #f6f7fb;
      }
      .wrap {
        max-width: 420px;
        margin: 10vh auto;
        background: #fff;
        border: 1px solid #e6e8ef;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      label {
        display: block;
        font-size: 12px;
        color: #5b6475;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d6dae6;
        border-radius: 10px;
        font-size: 14px;
        box-sizing: border-box;
        outline: none;
      }
      input:focus {
        border-color: #6a7cff;
        box-shadow: 0 0 0 3px rgba(106, 124, 255, 0.15);
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      button {
        flex: 1;
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .primary {
        background: #6a7cff;
        color: #fff;
      }
      .ghost {
        background: #eef1ff;
        color: #2f3bff;
      }
      .links {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
      }
      .links a {
        font-size: 12px;
        color: #2f3bff;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: #5b6475;
        line-height: 1.6;
      }
      .err {
        margin-top: 10px;
        font-size: 12px;
        color: #d11a2a;
        min-height: 18px;
      }
      code {
        background: #f0f2f7;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>登录</h1>
      <label for="user">账号</label>
      <input id="user" autocomplete="username" />
      <label for="pass">密码</label>
      <input id="pass" type="password" autocomplete="current-password" />
      <div class="row">
        <button class="primary" id="btnLogin">登录</button>
        <button class="ghost" id="btnClear" type="button">清除</button>
      </div>
      <div class="links">
        <a href="/register.html">注册新用户</a>
        <a href="/change_password.html">修改密码</a>
      </div>
      <div class="err" id="err"></div>
      <div class="hint">
        接口通过本地服务反向代理到 <code>topm.tech</code>，请确保能访问外网。<br />
        如需注册或修改密码，请使用上方入口。
      </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/login.js"></script>
  </body>
</html>

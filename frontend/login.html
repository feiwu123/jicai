<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 批采系统</title>
    <script src="/yuanxing/lanhu_denglu/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="/yuanxing/lanhu_denglu/common.css" />
    <link rel="stylesheet" type="text/css" href="/yuanxing/lanhu_denglu/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/lanhu_auth_overrides.css" />
  </head>
  <body class="lanhu-auth lanhu-auth-login">
    <div class="page flex-col">
      <div class="group_1 flex-col">
        <div class="box_1 flex-col">
          <span class="text_1">欢迎回来</span>
          <span class="text_2">请输入您的账号信息进行登录</span>

          <span class="text_3">电子邮箱</span>
          <div class="text-wrapper_1 flex-col">
            <input id="user" class="lanhu-input" autocomplete="username" placeholder="example@mail.com" />
          </div>

          <span class="text_5">密码</span>
          <div class="text-wrapper_2 flex-col">
            <input id="pass" class="lanhu-input" type="password" autocomplete="current-password" placeholder="请输入您的密码" />
          </div>

          <div class="block_1 flex-row">
            <label class="flex-row align-center" style="gap: 8px; cursor: pointer">
              <input id="remember" type="checkbox" aria-label="记住我" />
              <span class="text_7">&nbsp;记住我</span>
            </label>
            <a class="text_8" href="/change_password.html">忘记密码？</a>
          </div>

          <button class="text-wrapper_3 flex-col" id="btnLogin" type="button">
            <span class="text_9" data-btn-text>立即登录</span>
          </button>

          <div class="text-wrapper_4 flex-row justify-between">
            <span class="text_10">还没有账号？</span>
            <a class="text_11" href="/register.html">立即注册</a>
          </div>

          <div class="lanhu-err" id="err" aria-live="polite"></div>

          <!-- Keep legacy clear behavior without affecting prototype layout. -->
          <button id="btnClear" type="button" style="display: none">清除</button>
        </div>
      </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/login.js"></script>
  </body>
</html>

<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册 - 批采系统</title>
    <script src="/yuanxing/lanhu_zhuce/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="/yuanxing/lanhu_zhuce/common.css" />
    <link rel="stylesheet" type="text/css" href="/yuanxing/lanhu_zhuce/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/lanhu_auth_overrides.css" />
  </head>
  <body class="lanhu-auth lanhu-auth-register">
    <div class="page flex-col">
      <div class="block_1 flex-col">
        <div class="box_1 flex-col">
          <span class="text_1">创建账号</span>
          <span class="text_2">加入我们，开启您的全新旅程</span>

          <span class="text_3">电子邮箱</span>
          <div class="text-wrapper_1 flex-col">
            <input id="email" class="lanhu-input" type="email" autocomplete="email" placeholder="example@mail.com" />
          </div>

          <span class="text_5">邮箱验证码</span>
          <div class="lanhu-code-row">
            <div class="text-wrapper_2 flex-col lanhu-code-input">
              <input
                id="code"
                class="lanhu-input"
                type="text"
                inputmode="numeric"
                autocomplete="one-time-code"
                placeholder="请输入验证码"
              />
            </div>
            <button id="btnSend" class="lanhu-send-btn" type="button"><span data-btn-text>发送验证码</span></button>
          </div>

          <span class="text_7">密码</span>
          <div class="text-wrapper_3 flex-col">
            <input id="pass" class="lanhu-input" type="password" autocomplete="new-password" placeholder="请输入密码" />
          </div>

          <span class="text_9">确认密码</span>
          <div class="text-wrapper_4 flex-col">
            <input id="pass2" class="lanhu-input" type="password" autocomplete="new-password" placeholder="请再次输入密码" />
          </div>

          <input id="uuid" type="hidden" value="" />

          <button class="text-wrapper_5 flex-col" id="btnRegister" type="button">
            <span class="text_11" data-btn-text>立即注册</span>
          </button>

          <div class="text-wrapper_6 flex-row justify-between">
            <span class="text_12">已有账号？</span>
            <button id="btnBack" class="text_13" type="button" style="cursor: pointer">返回登录</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/register.js"></script>
  </body>
</html>

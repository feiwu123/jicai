<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册 - 批采系统</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
        margin: 0;
        background: #f6f7fb;
      }
      .wrap {
        max-width: 460px;
        margin: 8vh auto;
        background: #fff;
        border: 1px solid #e6e8ef;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      label {
        display: block;
        font-size: 12px;
        color: #5b6475;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d6dae6;
        border-radius: 10px;
        font-size: 14px;
        box-sizing: border-box;
        outline: none;
      }
      input:focus {
        border-color: #6a7cff;
        box-shadow: 0 0 0 3px rgba(106, 124, 255, 0.15);
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .row input {
        flex: 1;
      }
      button {
        border: 0;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        cursor: pointer;
      }
      .primary {
        background: #6a7cff;
        color: #fff;
      }
      .ghost {
        background: rgba(106, 124, 255, 0.12);
        color: #334155;
      }
      .muted {
        font-size: 12px;
        color: #6b7280;
        margin-top: 10px;
        line-height: 1.5;
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 16px;
      }
      .actions button {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>注册新用户</h1>

      <label for="email">邮箱</label>
      <input id="email" type="email" autocomplete="email" placeholder="请输入邮箱" />

      <label for="code">邮箱验证码</label>
      <div class="row">
        <input id="code" type="text" inputmode="numeric" autocomplete="one-time-code" placeholder="请输入验证码" />
        <button id="btnSend" class="ghost" type="button" style="white-space: nowrap">发送验证码</button>
      </div>

      <label for="pass">密码</label>
      <input id="pass" type="password" autocomplete="new-password" placeholder="请输入密码" />

      <label for="pass2">确认密码</label>
      <input id="pass2" type="password" autocomplete="new-password" placeholder="请再次输入密码" />

      <label for="uuid">推荐人ID（可选）</label>
      <input id="uuid" type="text" autocomplete="off" placeholder="没有可留空" />

      <div class="actions">
        <button id="btnRegister" class="primary" type="button">注册</button>
        <button id="btnBack" class="ghost" type="button">返回登录</button>
      </div>

      <div class="muted">
        注册流程：先点击“发送验证码”，再填写验证码与密码提交注册。
      </div>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/register.js"></script>
  </body>
</html>

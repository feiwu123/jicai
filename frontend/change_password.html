<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="yuanxing/lanhu_wangjimima/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="yuanxing/lanhu_wangjimima/common.css" />
    <link rel="stylesheet" type="text/css" href="yuanxing/lanhu_wangjimima/index.css" />
    <style>
      input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="page flex-col">
      <div class="group_1 flex-col">
        <div class="block_1 flex-col">
          <span class="text_1">找回密码</span>
          <span class="text_2">请输入您的注册邮箱进行身份验证</span>
          <span class="text_3">电子邮箱</span>
          <div class="box_1 flex-row justify-between">
            <div class="text-wrapper_1 flex-col">
              <input id="email" class="text_4" type="email" autocomplete="email" placeholder="example@mail.com" />
            </div>
            <button id="btnSend" class="text-wrapper_2 flex-col" type="button">
              <span class="text_5" data-btn-text>获取验证码</span>
            </button>
          </div>
          <span class="text_6">验证码</span>
          <div class="text-wrapper_3 flex-col">
            <input
              id="code"
              class="text_7"
              type="text"
              inputmode="numeric"
              autocomplete="one-time-code"
              placeholder="请输入 6 位验证码"
            />
          </div>
          <span class="text_8">新密码</span>
          <div class="text-wrapper_4 flex-col">
            <input id="pass" class="text_9" type="password" autocomplete="new-password" placeholder="请输入新密码" />
          </div>
          <span class="text_10">确认新密码</span>
          <div class="text-wrapper_5 flex-col">
            <input id="pass2" class="text_11" type="password" autocomplete="new-password" placeholder="请再次输入新密码" />
          </div>
          <button id="btnSubmit" class="text-wrapper_6 flex-col" type="button">
            <span class="text_12" data-btn-text>重置并登录</span>
          </button>
          <div class="text-wrapper_7 flex-row justify-between">
            <span class="text_13">想起密码了？</span>
            <span class="text_14" id="btnBack" role="button" tabindex="0" style="cursor: pointer">返回登录</span>
          </div>
        </div>
      </div>
    </div>

    <script src="static/api.js"></script>
    <script src="static/change_password.js"></script>
    <script>
      (function () {
        var el = document.getElementById("btnBack");
        if (!el) return;
        el.addEventListener("keydown", function (e) {
          var k = e && e.key;
          if (k === "Enter" || k === " ") {
            e.preventDefault();
            el.click();
          }
        });
      })();
    </script>
  </body>
</html>
